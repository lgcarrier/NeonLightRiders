<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tron Light Bike</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <canvas id="radarCanvas"></canvas>
        <div id="touch-controls">
            <div id="left-button"></div>
            <div id="right-button"></div>
        </div>
        <div id="ui-overlay">
            <div id="game-stats">
                <div id="score">Score: <span id="score-value">0</span></div>
                <div id="players">Players: <span id="players-value">4</span></div>
            </div>
            <div id="game-over" class="hidden">
                <h2>Game Over</h2>
                <button id="restart-button">Play Again</button>
            </div>
            <button id="restart-game" class="restart-visible">Restart Game</button>
            <button id="switch-camera" class="hidden">Switch Camera</button>
            <div id="destruction-message" class="hidden">
                Your bike was destroyed!<br>
                Switching to spectator mode in 5 seconds...
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="{{ url_for('static', filename='js/explosion.js') }}"></script>
    <script src="{{ url_for('static', filename='js/audio.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ai.js') }}"></script>
    <script src="{{ url_for('static', filename='js/controls.js') }}"></script>
    <script src="{{ url_for('static', filename='js/radar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
