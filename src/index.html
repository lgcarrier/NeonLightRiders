<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Light Riders</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/menu.css">
</head>
<body>
    <div id="game-container" class="hidden">
        <canvas id="gameCanvas"></canvas>
        <canvas id="radarCanvas"></canvas>
        <div id="touch-controls">
            <div id="left-button"></div>
            <div id="right-button"></div>
        </div>
        <div id="ui-overlay">
            <div id="game-stats">
                <div id="score">Score: <span id="score-value">0</span></div>
                <div id="players">Players: <span id="players-value">4</span></div>
                <div id="round">Round: <span id="round-value">1/7</span></div>
                <div id="countdown" class="hidden"></div>
            </div>
            <div id="game-over" class="hidden">
                <h2>Game Over</h2>
                <button id="restart-button">Play Again</button>
            </div>
            <button id="restart-game" class="restart-visible">Restart Game</button>
            <div id="destruction-message" class="hidden">
                Your bike was destroyed!<br>
                Switching to spectator mode in 5 seconds...
            </div>
        </div>
        <button id="switch-camera" class="hidden">Switch Camera</button>
    </div>

    <div id="main-menu" class="main-menu">
        <h1>Neon Light Riders</h1>
        <button id="start-game" class="menu-button">Start Game</button>
        <button id="settings" class="menu-button">Settings</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="./js/menu.js" type="module"></script>
    <script src="./js/explosion.js" type="module"></script>
    <script src="./js/audio.js" type="module"></script>
    <script src="./js/ai.js" type="module"></script>
    <script src="./js/controls.js" type="module"></script>
    <script src="./js/radar.js" type="module"></script>
    <script src="./js/ScoreManager.js" type="module"></script>
    <script src="./js/RoundManager.js" type="module"></script>
    <script src="./js/GameEndScreen.js" type="module"></script>
    <script src="./js/gameInit.js" type="module"></script>
</body>
</html>
